<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ö–æ—à–µ–ª–µ–∫</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>

        /* *** –ü–ï–†–ï–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –°–¢–ò–õ–ï–ô –î–õ–Ø –¢–ï–ú–ù–û–ô –¢–ï–ú–´ *** */

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ—à–µ–ª—å–∫–∞ */
        .wallet-container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 300px;
            color: var(--text-color);
        }

        /* *** –°–¢–ò–õ–ò –î–õ–Ø –ò–ú–ï–ù–ò –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø *** */
        .user-greeting {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--text-color);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–º–±–ª–µ–º—ã/–∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .wallet-image {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            filter: invert(100%);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ */
        .balance-label {
            color: var(--text-muted);
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 30px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .btn-transfer {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            height: 80px;
            width: auto;
            z-index: 10;
        }
        .btn-logout {
            position: absolute;
            top: 15px;
            right: 15px;
            height: 40px;
            z-index: 10;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
        }
        .btn-logout:hover {
            background-color: var(--primary-hover);
        }
        .btn-transfer:hover {
            background-color: var(--primary-hover);
        }

        /* *** –°–¢–ò–õ–ò –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê (–ù–û–í–û–ï) *** */
        .modal {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
            backdrop-filter: blur(5px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è —Ñ–æ–Ω–∞ */
        }

        .modal-content {
            background-color: var(--surface-color);
            margin: 15vh auto; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            padding: 30px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 350px; /* –®–∏—Ä–∏–Ω–∞ —á—É—Ç—å –±–æ–ª—å—à–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è (–∫—Ä–µ—Å—Ç–∏–∫) */
        .close {
            color: var(--text-muted);
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            color: #ff4d4d; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –æ—à–∏–±–∫–∏ */
            font-size: 0.9em;
            margin-bottom: 15px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .address-container {
            margin-bottom: 20px;
        }

        .btn-copy-main {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-copy-main:hover {
            background-color: var(--border-color);
            border-color: var(--primary-color);
        }

        .copy-success {
            font-size: 0.85em;
            color: var(--success-color);
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            margin-top: 8px;
            font-weight: 500;
        }

    </style>

</head>
<body>
<img src="{{ url_for('static', path='/img/logo.png') }}" alt="–≠–º–±–ª–µ–º–∞" class="logo">
<button class="btn-logout" id="logoutBtn">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
<div class="wallet-container">
    <p class="user-greeting">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, {{ username }}!
    </p>

    <h2>–ö–æ—à–µ–ª–µ–∫</h2>

    <img
            src="{{ url_for('static', path='/img/wallet.png') }}"
            alt="–ò–∫–æ–Ω–∫–∞ –º–æ–Ω–µ—Ç—ã"
            class="wallet-image"
    >

    <div class="balance-area">
        <p class="balance-label">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</p>
        <p class="balance-amount" id="displayBalance">
            {{ balance_amount }} <small style="font-size: 0.6em;">–ü–ª—é–∫—Å–∏–∫–æ–≤</small>
        </p>
    </div>
    <div class="address-container">
        <span id="walletAddress" style="display: none;">{{ wallet_address }}</span>

        <button class="btn-copy-main" id="copyBtn">
            –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –º–æ–π –∞–¥—Ä–µ—Å üìã
        </button>

        <p id="copySuccess" class="copy-success">–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä!</p>
    </div>
    <button class="btn-transfer" id="openTransferModal">
        –ü–µ—Ä–µ–≤–æ–¥
    </button>

</div>

<div id="transferModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>–ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h2>

        <!-- –£–±—Ä–∞—Ç—å action –∏ method –∏–∑ —Ñ–æ—Ä–º—ã, —Ç–∞–∫ –∫–∞–∫ –æ—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ JS -->
        <form id="transferForm">
            <div class="form-group">
                <label for="address">–ê–¥—Ä–µ—Å:</label>
                <input type="text" id="address" name="address" class="form-control"
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å" required>
            </div>

            <div class="form-group">
                <label for="amount">–°—É–º–º–∞:</label>
                <input type="number" id="amount" name="amount" class="form-control"
                       placeholder="0" min="1" required>
            </div>

            <p id="balanceError" class="error-message">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ —Å—á–µ—Ç–µ!</p>

            <button type="submit" class="btn-transfer">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>
        </form>
    </div>
</div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
    const modal = document.getElementById("transferModal");
    const btn = document.getElementById("openTransferModal");
    const span = document.getElementsByClassName("close")[0];
    const form = document.getElementById("transferForm");
    const amountInput = document.getElementById("amount");
    const errorMsg = document.getElementById("balanceError");
    const logoutBtn = document.getElementById('logoutBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');
    const balanceDisplay = document.getElementById('displayBalance');

    // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ —à–∞–±–ª–æ–Ω–∞ Jinja –≤ JS –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
    let currentBalance = parseInt("{{ balance_amount }}");
    const walletAddress = document.getElementById('walletAddress').innerText;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateBalanceDisplay(newBalance) {
        currentBalance = newBalance;
        balanceDisplay.innerHTML = `${newBalance} <small style="font-size: 0.6em;">–ü–ª—é–∫—Å–∏–∫–æ–≤</small>`;
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–¥—Ä–µ—Å–∞ –∫–æ—à–µ–ª—å–∫–∞
    copyBtn.onclick = function() {
        navigator.clipboard.writeText(walletAddress).then(() => {
            copySuccess.style.display = "block";
            copyBtn.innerText = "–ì–æ—Ç–æ–≤–æ! ‚úÖ";

            setTimeout(() => {
                copySuccess.style.display = "none";
                copyBtn.innerHTML = "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –º–æ–π –∞–¥—Ä–µ—Å üìã";
            }, 2000);
        }).catch(err => {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞.");
        });
    };

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    btn.onclick = function() {
        modal.style.display = "block";
        errorMsg.style.display = "none";
        amountInput.value = "";
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫—Ä–µ—Å—Ç–∏–∫—É
    span.onclick = function() {
        modal.style.display = "none";
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –æ–∫–Ω–∞
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
    logoutBtn.onclick = async () => {
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?")) {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    window.location.href = "/login";
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ —Å–∏—Å—Ç–µ–º—ã");
                }
            } catch (err) {
                console.error("Logout error:", err);
            }
        }
    };

    // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –ø–µ—Ä–µ–≤–æ–¥–∞
    form.onsubmit = async function(event) {
        // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
        event.preventDefault();

        const enteredAmount = parseInt(amountInput.value);
        const address = document.getElementById('address').value;

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (isNaN(enteredAmount) || enteredAmount <= 0) {
            errorMsg.innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É";
            errorMsg.style.display = "block";
            return;
        }

        if (enteredAmount > currentBalance) {
            errorMsg.innerText = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ —Å—á–µ—Ç–µ! –î–æ—Å—Ç—É–ø–Ω–æ: " + currentBalance;
            errorMsg.style.display = "block";
            return;
        }

        if (!address || address.trim() === '') {
            errorMsg.innerText = "–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –ø–æ–ª—É—á–∞—Ç–µ–ª—è";
            errorMsg.style.display = "block";
            return;
        }

        // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        errorMsg.style.display = "none";

        try {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Fetch API
            const response = await fetch('/send_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    address: address,
                    amount: enteredAmount
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // –£—Å–ø–µ—à–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥
                alert(result.message || "–ü–µ—Ä–µ–≤–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");

                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                if (result.new_balance !== undefined) {
                    updateBalanceDisplay(result.new_balance);
                } else {
                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –≤–µ—Ä–Ω—É–ª –Ω–æ–≤—ã–π –±–∞–ª–∞–Ω—Å, –≤—ã—á–∏—Ç–∞–µ–º —Å—É–º–º—É –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
                    updateBalanceDisplay(currentBalance - enteredAmount);
                }

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                modal.style.display = "none";

                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                form.reset();
            } else {
                // –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞
                errorMsg.innerText = result.message || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø–µ—Ä–µ–≤–æ–¥–∞";
                errorMsg.style.display = "block";
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            errorMsg.innerText = "–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            errorMsg.style.display = "block";
        }
    };
</script>
</body>
</html>
