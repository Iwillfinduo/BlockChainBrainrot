<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Кошелек</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>

        /* *** ПЕРЕОПРЕДЕЛЕНИЕ СТИЛЕЙ ДЛЯ ТЕМНОЙ ТЕМЫ *** */

        /* Контейнер кошелька */
        .wallet-container {
            /* Используем переменную surface-color для фона контейнера */
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 12px;
            /* Используем переменную для тени */
            box-shadow: var(--shadow);
            text-align: center;
            width: 300px;
            /* Добавляем цвет текста для контейнера */
            color: var(--text-color);
        }

        /* *** НОВЫЕ СТИЛИ ДЛЯ ИМЕНИ ПОЛЬЗОВАТЕЛЯ *** */
        .user-greeting {
            font-size: 1.2em;
            /* Используем основной цвет текста */
            color: var(--text-color);
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* Стили для заголовка */
        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            /* Используем цвет границ для разделителя */
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            /* Используем основной цвет текста */
            color: var(--text-color);
        }

        /* Стили для эмблемы/картинки (Здесь изменения не требуются, если это PNG/SVG) */
        .wallet-image {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
            filter: invert(100%);
        }

        /* Стили для баланса */
        .balance-label {
            /* Используем приглушенный цвет текста */
            color: var(--text-muted);
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            /* Используем цвет успеха (success-color) для баланса */
            color: var(--success-color);
            margin-bottom: 30px;
        }

        /* Стили для кнопки */
        .btn-transfer {
            /* Используем основной акцентный цвет */
            background-color: var(--primary-color);
            /* Используем цвет фона для текста кнопки */
            color: var(--background-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            height: 80px;
            width: auto;
            z-index: 10;

        }
        .btn-transfer:hover {
            /* Используем цвет при наведении */
            background-color: var(--primary-hover);
        }
    </style>

</head>
<body>
    <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Эмблема" class="logo">
    <div class="wallet-container">
        <p class="user-greeting">
            Добро пожаловать, {{ username }}!
        </p>

        <h2>Мой Кошелек</h2>

        <img
            src="{{ url_for('static', path='/img/wallet.png') }}"
            alt="Иконка монеты"
            class="wallet-image"
        >

        <div class="balance-area">
            <p class="balance-label">Текущий баланс</p>
            <p class="balance-amount">
                {{ balance_amount }} <small style="font-size: 0.6em;">Плюксиков</small>
            </p>
        </div>

        <button class="btn-transfer">
            Перевод
        </button>
    </div>
</body>
</html>
